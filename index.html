<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticaEsteban</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>¡apurense!</h2>
            <p class="info__text">El plazo para inscribirse es solo 2 días después de la siguiente fecha </p>
            <p class="info__fecha"></p>
        </div>
        <form class="form" action="">
            <input id="usuario" class="form__input" type="text" placeholder="Usuario">
            <input id="correo" class="form__input" type="email" placeholder="Correo">
            <input id="contraseña" class="form__input" type="password" placeholder="Contraseña">
            <button type="submit" class="form__btn">INSCRIBIRSE</button>
            <p class="form__info">¿Tiene una cuenta? <a class="form__sesion" href="">Inicie sesión aquí</a></p>
        </form>


    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
